<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" /> -->
    <!-- <meta name="referrer" content="no-referrer"> -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/editPic.css" />
    <link rel="stylesheet" href="./font/otherfont.css" />
    <script src="./js/rem.js"></script>
    <script src="./js/local.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/editPic1/zrender.min.js"></script>
    <script src="./js/editPic1/index.js?v=6"></script>

    <title>说出你的酷配宣言</title>
  </head>
  <body>
   <div>
   </div>
    <div class="frame-wrap">
      <div id="picBox"></div>
      <div class="upload-wrap">
        <label class="add">
          <input type="file" accept="image/*" class="file" style="display: none;" />
          <div class="add-text">添加照片</div>
        </label>
      </div>
      <div class="remove-pic">
        <img style="width: 100%;height: 100%;" src="./image/editPic/cancal.png" />
      </div>
    </div>
    <div class="join-text-hint">
      <p class="join-text-hint-a">上传的图片和宣言可以移动哦！</p>
    </div>
    <div class="sunshine-group-wall">
      <ul class="sunshine-group">
        <li id="inputWord">
          <div class="edit-btn" >
            <img style="width: 0.3rem;height: 0.3rem;" src="./image/editPic/word.png" />
          </div>
          <div>1.输入宣言</div>
        </li>
        <li >
          <div class="edit-btn color-btn" style="background-color: rgba(0, 0, 0, 0)">
            <span data-index="0" style="border-radius:50rem;background: #dcea26;width:0.24rem;height: 0.24rem;display: inline-block;"></span>
            <span data-index="1"style="border-radius:50rem;background: #d25c97;width:0.24rem;height: 0.24rem;display: inline-block;"></span>
          </div>
          <div>2.选择颜色</div>
        </li>
        <li >
          <div class="edit-btn">
            <img style="width: 0.25rem;height: 0.25rem;" src="./image/editPic/ok.png" />
          </div>          
          <div>3.保存发布</div>
        </li>
      </ul>
    </div>
   
    <!-- loading条 -->
    <div class="loading-bar">
      <div class="loading-wrap"></div>
      <div class="loadEffect">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <!-- 提示框 -->
    <div class="hint-modal">
      <div class="hint-wrap"></div>
      <div class="hint-box">
        <div class="hint-text-a"><img src="./image/editPic/success.png" alt /></div>
        <div class="hint-text-b">提交成功</div>
        <div class="hint-text-c">您将有机会领取1-99元随机红包</div>
      </div>
    </div>
    <!-- 照片预览框 -->
    <div class="picPreview-modal">
      <div class="picPreview-wrap"></div>
      <div class="picPreview-box">
        <div class="picPreview-text-a">
          <div class="picPreview-text-a-img"><img src="./image/editPic/success.png" alt /></div>
          <div class="picPreview-text-a-text">提交成功</div>
        </div>
        <div class="picPreview-text-c">
          <div class="picPreview-text-c-save">长按保存海报，分享给更多朋友~</div>
          <div>您将有机会领取随机红包。</div>
        </div>
        <button class="picPreview-text-btn">关闭</button>
      </div>
    </div>
    <!-- 自定义文字输入框 -->
    <div class="mytext-modal">
      <div class="mytext-wrap"></div>
      <div class="mytext-box">
        <div class="mytext-text-a">自定义编辑</div>
        <div class="mytext-text-b">
          <input id="myEntry" type="text" placeholder="请输入你要的文字" maxlength="16" />
        </div>
        <div class="mytext-text-c">*仅限16个字符号</div>
        <button class="mytext-text-btn">确定</button>
        <div class="mytext-text-cancle">x</div>
      </div>
    </div>
    <div class="fontDownload">预加载
        <div id="token">${token}</div>
    </div>
  </body>
</html>
